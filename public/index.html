<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add marked.js library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- and it's easy to extend highlight.js with plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- ... your other HTML content ... -->
        <main class="container" id="container" role="main">
            <header class="chat-header">
                <h1>Gemini AI Chatbot</h1>
            </header>
            <section id="chat-box" class="chat-box" aria-live="polite" aria-label="Chat conversation"></section>
            <form id="chat-form" class="chat-form" autocomplete="off" aria-label="Send a message">
                <input type="text" id="user-input" placeholder="Type your message..." aria-label="Type your message" required autofocus>
                <button type="submit" aria-label="Send message">Send</button>
            </form>
        </main>

    <script src="script.js"></script>
</body>
</html>
